<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <header>
        <img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image of furn leaves" id="header-img">
        <div class="header-div">
            <img src="/images/odin-lined.png" alt="An image of furn leaves"> ODIN  
        </div>
    </header>   
    
    <form id="signUpForm">
        <p>Let's do this!</p>
        <div>
            <label for="userFirstName">First Name</label>
            <input type="text" name="firstname" id="userFirstName" required>
        </div>
        <div>
            <label for="userLastName">Last Name</label>
            <input type="text" name="lastName" id="userLastName" required>
        </div>
        <div>
                <label for="userMail">Email</label>
                <input type="text" name="email" id="userMail" required>
        </div>
        <div>
                <label for="phoneNum">Phone Number</label>
                <input type="tel" name="phone-number" id="phoneNum">
        </div>
        <div>
                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd">
        </div>
        <div>
                <label for="pwd">Confirm Password</label>
                <input type="password" name="password" id="pwd">
        </div>
    </form>
       <footer>
        <button form="signUpForm" type="submit">Create Account</button>
        <div>Already have an account? <a href="#">Log In!</a></div>
       </footer> 
 

    <div class="text-section">
        <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. <br>
        Sign up <i>now</i> to get started.<br></p>
        <br>You know you want to.
    </div>
</body>
</html>
