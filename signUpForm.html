<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><img src="/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image of furn leaves" id="header-img">
    <div class="header-div">
      <img src="/images/odin-lined.png" alt="An image of furn leaves"> ODIN  
    </div></header>   

    <div class="text-section">
        <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. <br>
        Sign up <i>now</i> to get started.<br></p>
        <br>You know you want to.
    </div>

    <form>
        <ul>
            <li>
                <label for="userFirstName">First Name</label>
                <input type="text" name="firstname" id="userFirstName" required>

                <label for="userLastName">Last Name</label>
                <input type="text" name="lastName" id="userLastName" required>
            </li>
            <li>
                <label for="userMail">Email</label>
                <input type="text" name="email" id="userMail" required>

                <label for="phoneNum"></label>
                <input type="text" name="phone-number" id="phoneNum">
            </li>
            <li>
                <label for="pwd"></label>
                <input type="text" name="password" id="pwd">
            </li>
        </ul>

        <button type="submit">Create Account</button>
        <div>Already have an account? <a href="#">Log In!</a></div>
    </form>
</body>
</html>
